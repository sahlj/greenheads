<!DOCTYPE html>
<html>
    <body>
        <script src="./SwimConverter.js"></script>
        <font size="+1">
        <table width="100%" border="0" cellspacing="0" cellpadding="2" align="center" bgcolor="#58B33C" >
            <form name="form">
                <tr>
                    <th align="center" colspan="5"><h1>Swim Time Conversion</h1></th>
                </tr>
                <tr><td>&nbsp</td></tr>
                <tr>
                    <td align="right">Organization:</td>
                    <td align="left">
                        <select size="1" name="Forg" class="form" tabindex="1">
                            <option value="USAS" selected>USA Swimming</option>
                            <option value="NFHS">High School</option>
                            <option value="NCAA">NCAA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Input</th>
                    <th>&nbsp</th>
                    <th colspan="2">Output</th> 
                </tr>
                <tr>
                    <td align="right">Division:</td>
                    <td align="left">
                        <select size="1" name="Fgender" class="form" tabindex="2">
                            <option value="M" selected>Men's</option>
                            <option value="W">Women's</option>
                        </selecte>
                    </td>
                </tr>
                <tr>
                    <td align="right">Stroke:</td>
                    <td align="left">
                        <select size="1" name="Fevent" class="form" tabindex="2">
                            <option selected>Freestyle</option>
                            <option>Backstroke</option>
                            <option>Breaststroke</option>
                            <option>Butterfly</option>
                            <option>Individual Medley</option>
                        </select>
                    </td>
                    <td>&nbsp</td>
                    <td align="right">Stroke:</td>
                    <td align="left">
                        <input name="destStroke" size=12" value="" class="form" disabled>
                    </td>
                </tr>
                <tr>
                    <td align="right">Distance:</td>
                    <td align="left">
                        <select size="1" name="Fdistance" class="form" tabindex="3">
                            <option selected>50</option>
                            <option>100</option>
                            <option>200</option>
                            <option>400</option>
                            <option>500</option>
                            <option>800</option>
                            <option>1000</option>
                            <option>1500</option>
                            <option>1650</option>
                        </select>
                    </td>
                    <td>&nbsp</td>
                    <td align="right">Distance:</td>
                    <td align="left">
                        <input name="destDistance" size="4" value="" class="form" disabled>
                    </td>
                </tr>
                <tr>
                    <td align="right">Course:</td>
                    <td align="left">
                        <select size="1" name="FinputCourse" class="form" tabindex="4">
                            <option value="Y" selected>SCY</option>
                            <option value="S">SCM</option>
                            <option value="L">LCM</option>
                        </select>
                    </td>
                    <td>&nbsp</td>
                    <td align="right">Course:</td>
                    <td align="left">
                        <select size="1" name="FoutputCourse" class="form" tabindex="6">
                            <option value="Y">SCY</option>
                            <option value="S">SCM</option>
                            <option value="L" selected>LCM</option>
                        </select>
                    </td>
                </tr>
                <tr><td>&nbsp</td></tr>
                <tr>
                    <td>&nbsp</td>
                    <td colspan="4">Include leading zeros - e.g. "01:52.49"</td>
                </tr>
                <tr>
                    <td align="right">Time:</td>
                    <td align="left">
                        <input name="sourceTime" size="4" value="00:00.00" class="form" tabindex="5">
                    </td>
                    <td>&nbsp</td>
                    <td align="right">Time:</td>
                    <td align="left">
                        <input name="destTime" size="4" value="" class="form" disabled>
                    </td>
                </tr>
                <tr><td>&nbsp</td></tr>
                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>
                        <input type="button" value="Convert" onClick="processConversion()" class="form" tabindex="7">
                    </td>
                </tr>
                <tr><td>&nbsp</td></tr>
            </form>
        </table>
        </font>
    </body>

</html>
